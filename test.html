<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick demo</title>
</head>
<body>
    <div id="light"></div>
</body>

<script>
    const ws = new WebSocket("ws://127.0.0.1:8080/ws/fixtures");

    ws.onmessage = function (evt) {
        const received_msg = evt.data;
        const data = JSON.parse(received_msg);

        const light = document.getElementById("light");
        const color = `rgb(${data.color.red}, ${data.color.green}, ${data.color.blue})`;
        light.setAttribute("style", `--currentColor: ${color}`);
    };
</script>

</html>
